<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
    padding: 20px;
}

.container {
    background: #fff;
    padding: 40px 60px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    background: -webkit-linear-gradient(right, #56d8e4, #9f01ea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #333;
}

ul {
    list-style: none;
}

ul li {
    margin: 15px 0;
}

ul li a {
    text-decoration: none;
    font-size: 1.2em;
    color: #3498db;
    transition: color 0.3s ease;
}

ul li a:hover {
    color: #9f01ea;
}

ul li a i {
    margin-right: 10px;
    color: #3498db;
    transition: color 0.3s ease;
}

ul li a:hover i {
    color: #9f01ea;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Yuklab olish</h1>
        <p>Fayllaringiz qayta ishlandi. Quyidagi havolalar orqali ularni yuklab oling:</p>
        <ul>
            <li><a href="{{ text_file_url }}"><i class="fas fa-file-alt"></i> Download Text File</a></li>
            <li><a href="{{ csv_file_url }}"><i class="fas fa-file-csv"></i> Download CSV File</a></li>
        </ul>
        <a href="{% url 'file_list' %}">Back to file list</a>
    </div>
</body>
</html>
